<h1>All Designers</h1>
<hr />

<div *ngIf="designers.length > 0">
  <div *ngFor="let designer of designers">
    <section class="items">
      <div class="container">
        <div class="card">
           <img src={{designer.designerRegShopPic}} class="profile-picture" alt="{{designer.designerRegShopPic}}"> 
           <div class="info-container">
            <span class="shop-name">{{designer.designerRegShopName}}</span>
            <span class="shop-description">{{designer.designerRegShopDesc}}</span> 
            <button class="btn" (click)="goInnerPage(designer)">View</button> 
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
