<div *ngIf="hShop">
    <div class="main-container"> 
        <div class="trnspnt">
        </div>
        <div class="container">
            <div class="navigation">  
                <ul>
                    <li>
                        <a>
                            <span class="icon"><img src="assets/image/market-50.png" alt=""></span>
                            <span class="title">{{hShop.hShopRegShopName}} <font class="shop-mail">({{hShop.hShopRegShopEmail}})</font></span><br>
                        </a>
                    </li>
                    <li class="hoveredItem h" (click)="callActivating('dashboard', hShop)">
                        <a>
                            <span class="icon"><img src="assets/image/dashboard.png" alt=""></span>
                            <span class="title">Dashboard</span>
                        </a>
                    </li>
                    <li class="hoveredItem h"  (click)="callActivating('addItems', hShop)">
                        <a>
                            <span class="icon"><img src="assets/image/add-50.png" alt=""></span>
                            <span class="title">Add Items</span>
                        </a>
                    </li>
                    <li class="hoveredItem h"  (click)="callActivating('updateitems', hShop)">
                        <a>
                            <span class="icon"><img src="assets/image/updates-item-50.png" alt=""></span>
                            <span class="title">Update Items</span>
                        </a>
                    </li>
                    <li class="hoveredItem"  (click)="callActivating('updatedata', hShop)">
                        <!-- routerLink="/auth/designersignup/edit/{{designer._id}}" -->
                       <a>
                           <span class="icon"><img src="assets/image/updates-data-50.png" alt=""></span>
                           <span class="title">Update User Data</span>
                       </a>
                   </li>
                   <li class="hoveredItem"  (click)="callActivating('updateimages', hShop)">
                        <a>
                            <span class="icon"><img src="assets/image/setting.png" alt=""></span>
                            <span class="title">Update Images</span>
                        </a>
                    </li>
                    <li class="hoveredItem" (click)="callActivating('changepass', hShop)">
                        <a>
                            <span class="icon"><img src="assets/image/change-pass-50.png" alt=""></span>
                            <span class="title">Change Password</span>
                        </a>
                    </li>
                    <li class="hoveredItem" (click)="callActivating('allsells', hShop)">
                        <a>
                            <span class="icon"><img src="assets/image/all-sell-50.png" alt=""></span>
                            <span class="title">All Sells</span>
                        </a>
                    </li>
                    <li class="hoveredItem" (click)="callActivating('logout', hShop)"> <!-- (click)="logout()" -->
                        <a>
                            <span class="icon"><img src="assets/image/logout.png" alt=""></span>
                            <span class="title">Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <img (click)="callToggling()" src="assets/image/side-bar-toggle.png">
                </div>
                <div class="userName">
                    <label>
                        Welcome {{hShop.hShopRegUsername | titlecase}}!
                    </label>
                </div>
                <div class="user">
                    <img src="{{hShop.hShopRegShopPic}}">
                </div>
            </div>
    <!-- cared -->


            <div *ngIf="compPath=='dashboard'">
                <app-dashboard-shop [hShop]="HShop"></app-dashboard-shop>
            </div>
            <div *ngIf="compPath=='addItems'">
               <app-add-product-shop [hShop]="HShop"></app-add-product-shop>
            </div>
            <div *ngIf="compPath=='updateitems'">
                <app-all-items-shop [hShop]="HShop"></app-all-items-shop>
            </div>
            <div *ngIf="compPath=='updatedata'">
                <app-edit-shop [hShop]="HShop"></app-edit-shop>
            </div>
            <div *ngIf="compPath=='updateimages'">
                <app-image-edit-shop [hShop]="HShop"></app-image-edit-shop>
            </div>
            <div *ngIf="compPath=='changepass'">
                <app-change-pass-shop [hShop]="HShop"></app-change-pass-shop>
            </div>
            <div *ngIf="compPath=='allsells'">
                <app-all-sells [hShop]="HShop"></app-all-sells>
            </div>
            <div *ngIf="compPath=='logout'">
                <app-logout-popup  (event)="receivePath($event)"></app-logout-popup>
            </div>
        </div>      
    </div>
</div>
