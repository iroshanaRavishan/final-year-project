<!-- HEADER -->
    <div class="main-container" id="skel-layers-visibleWrapper">
        <header id="header" class="skel-layers-fixed">
            <img class="logo" src="/assets/image/logo.png" alt="logo">
                <nav id="nav">
                    <ul class="top-nav">
                        <li><a routerLink="" >Home</a></li>
                        <li><a routerLink="designers" >Designers</a></li>		
                        <li><a routerLink="shops" >Shops</a></li>
                        <li class="signup-area"> 
                            <a *ngIf="!user && !designer && !hShop" routerLink="/auth">Register or Sign in</a>
                            <div>
                                <a *ngIf="user || designer || hShop">{{user.userRegUsername || user.designerRegUsername || user.hShopRegUsername}}  <img class="profile-picture-on-nav" src= "{{user.profilePic}}"> | <button (click)="logout()" class="btn-logout"> Logout</button></a>
                            </div>
                        </li>
                         <!-- <li> 
                            <a *ngIf="!user && !designer && !hShop" routerLink="/auth">Register or Sign in</a>
                            <div>
                                <a *ngIf="user">{{user.userRegUsername || user.designerRegUsername || user.hShopRegUsername}}  <img class="profile-picture-on-nav" src= "{{user.userRegProfilePic}}"> | <button (click)="logout()" class="btn-logout"> Logout</button></a>
                                <a *ngIf="designer">{{designer.designerRegUsername}}  <img class="profile-picture-on-nav" src={{designer.designerRegProfilePic}}> |  <button (click)="logout()" class="btn-logout">Logout</button></a>
                                <a *ngIf="hShop">{{hShop.hShopRegUsername}}  <img class="profile-picture-on-nav" src={{hShop.hShopRegProfilePic}}> |  <button (click)="logout()" class="btn-logout">Logout</button></a>
                            </div>
                        </li> -->
                    </ul>
                </nav>
              <div class="container-top">
                  <div class="table-row">
                        <ul class="inline-list">
                            <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search here">
                            <li class="list-item"> <button class="list-item-button">Rated Shop</button></li>
                            <li class="list-item"> <button  class="list-item-button">Rated Designer</button></li>
                            <li class="list-item"> <button class="list-item-button">Demamded Items</button></li>
                            <li class="list-item"> <button  class="list-item-button">Demanded Designs</button></li>
                            <!-- <li class="list-item"> <a href="#"><img class="list-item-image" src="assets/image/wishlist.png" alt="wishlist"></a></li>
                            <li class="list-item"> <a href="#"><img class="list-item-image" src="assets/image/shoppingcart.png" alt="orders"></a></li> -->
                        </ul>
                  </div>
                  <a pageScroll href="#header"><img class="jump-to-top" src="/assets/image/up-arrow-one.gif" alt="logo"></a>
              </div>
        </header>
    </div>









<!-- ROUTING -->
<router-outlet></router-outlet>
